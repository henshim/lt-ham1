<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="showMess()">
<script>
    function showMess(number){
        number=prompt('Nhập số bất kỳ:');
        number++;
        document.write(number);
        return number;
    }
</script>
</body>
</html>
