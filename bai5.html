        let star2=['Ursa Minor','Tarurus','Cygnus', 'Lyra','Aquila','Ursa Major','Leo'];

            if (name==star1[i]){
                alert(star2[i]);
                index=i;
            }
        }
        if (index== -1){
            alert('không tìm thấy')
        }
    }
    search()
